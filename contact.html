<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <!-- TITLE -->
  <title>Stephanie Rose</title>
  
  <!-- SEO STUFF -->
  <meta name="description" content="Stephanie Rose is a Cleveland-based digital media professional, specializing in marketing, web design, photography, and video content creation.">
  <meta name="google" content="nositelinkssearchbox"/>
  <meta name="google-site-verification" content=""/>
 
  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Beth+Ellen&display=swap" rel="stylesheet">
  
  <!-- CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet">


</head>

<body>
    
  <!-- NAVIGATION -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent fixed-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="img/rose.png" class="rose" alt="Rose Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
  <!-- HEADER -->
    <header class="masthead">
        <div class="container h-100">
          <div class="row h-100 align-items-center">
            <div class="col-12 text-center">
              <p>Hey, there</p>
              <h1>Let's get in touch!</h1>
            </div>
          </div>
        </div>
      </header>
      
  <!-- CONTACT FORM -->
  <div class="container">
        <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>First Name *</label>
                        <input type="text" class="form-control" placeholder="First name here *">
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Last Name *</label>
                        <input type="text" name="surname" class="form-control" placeholder="Last name here *">
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Email *</label>
                        <input type="email" class="form-control" placeholder="Please enter your email *">
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>What services are you looking for? *</label>
                        <select class="form-control">
                            <option value=""></option>
                            <option>Web design</option>
                            <option>Marketing help</option>
                            <option>Digital media creation</option>
                            <option>Other</option>
                        </select>
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Message *</label>
                        <textarea class="form-control" placeholder="Message for me *" rows="4"></textarea>
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="col-md-12">
                    <input type="submit" class="btn btn-dark btn-send message-button" value="Send message">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <p class="text-muted">
                        <strong>*</strong> Required.</p>
                </div>
            </div>
    </div>
</body>

</html>
